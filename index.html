<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Spotify - clone</title>
</head>

<body>
    <div class="main">
        <!---navbar-->
        <nav>
            <img src="./items/images/Spotify_Logo.png" alt="">
            
        </nav>
        <!---playlist-->
        <div class="musicMain">
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="1" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>

            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="2" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="3" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="4" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="5" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="6" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="7" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="8" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="9" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
            <div class="music">
                <img id="Listcover"  alt=""><span class="songName">JoJo's Bizzare Adventure</span>
                <i id="10" class="fa-regular songItemPlay fa-circle-play"></i>
            </div>
        </div>
        <!---bottom-->
        <footer>
            <div class="tracker">
                <input type="range" value="0" name="ranga" id="progressbar"><span id="initialtime">00:00 / 05:34</span>
            </div>
            <div class="bottom">
                <div class="mainCover"><img id="maincover" src="./items/cover/1.jpeg"  alt=""><span id="MainSongTitle" class="songName">JoJo's Bizzare Adventure</span></div>
                <div class="mainControler">
                    <i id="backward" class="fa-solid fa-backward"></i>
                    <i class="fa-regular masterplay fa-circle-play"></i>
                    <i id="forward" class="fa-solid fa-forward"></i>
                </div>
                <div class="gif"><img src="./items/images/Up2T.gif" id="gif" alt=""></div>
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>

</html>
